<div *ngIf="isLoading; else content" class="w-full flex justify-center p-16">
  <app-spinner />
</div>

<ng-template #content>
  <div class="flex gap-8 flex-col">
    <h1 class="text-4xl font-extrabold">{{ section }}</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <ng-container *ngFor="let story of stories">
        <section class="flex flex-col-reverse items-start gap-4 border rounded" *ngIf="story.title && story.multimedia">
          <div class="flex flex-col gap-4 p-4">
            <h1 class="text-lg font-bold line-clamp-2" [attr.title]="story.title">{{ story.title }}</h1>

            <p class="line-clamp-3" [attr.title]="story.abstract">{{ story.abstract }}</p>
          </div>

          <img class="w-full rounded aspect-video" [attr.src]="story.multimedia[1].url" [attr.alt]="story.multimedia[1].caption" />
        </section>
      </ng-container>
    </div>
  </div>
</ng-template>
